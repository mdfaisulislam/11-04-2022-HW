	<h1 class="box"> Animal Store </h1>
</div>

<img src="images/cat.jpg" alt="cat" width="300px"></p>

	<div class="container">

    <div class="blog">  </div>

    <div class="contact">  </div>
</div>

<div class="wrapper">
	<div class="single red" > </div>
	<div class="single green" > </div>
	<div class="single blue" > </div>
</div>

<div class="footer"> </div>

<div class="wrapper1">

    <form action="#" method="get" enctype="multipart/form_data">

	<label for="first_name">First Name:</label><br>
	<input type="text" placeholder="Type your first name" name="first_name" id="first_name" class="first_name">

	<br><br>
	<label for="middle_name">Middle Name:</label><br>
	   <input type="text" placeholder="Type your middle name" name="middle_name" id="middle_name" class="middle_name">

	<br><br>
	<label for="last_name">Last Name:</label><br>
	   <input type="text" placeholder="Type your last name" name="last_name" id="last_name" class="last_name">

	<br><br>
	<label for="email">Email:</label><br>
	   <input type="email" placeholder="Type your email" name="email" id="email" class="email">
    
    <br><br>
	<label for="password">Password:</label><br>
	   <input type="password" placeholder="Type your password" name="password" id="password" class="password">

    <br><br>
	<label for="">Education Qualification</label><br>
	   <input type="checkbox" value="ssc"><samp>SSC</samp>
	   <input type="checkbox" value="hsc"><samp>HSC</samp>

    <br><br>
	<label for="gender">Gender</label>
	   <input type="radio" value="male" name="gender" id="gender" class="gender"><samp>male</samp>
	   <input type="radio" value="female" name="gender" id="gender" class="gender"><samp>female</samp>

    <br><br>
	<label for="mobile_number">Mobile Number:</label><br>
	   <input type="mobile_number" placeholder="Type your mobile number" name="mobile_number" id="mobile_number" class="mobile_number">

    <br><br>
	<label for="message">Your Message:</label><br>
	   <textarea name="message" id="message" class="message" cols="107" rows="10" placeholder="Type your message"></textarea>

    <br><br>

    <button class="button button1">Submit</button>
    <button class="button button1">Reset</button>


    </form>

</div>
